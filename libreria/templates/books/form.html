<form enctype="multipart/form-data" method="post">
  
  <!--Toquen de django para recivir la informacion del formulario dinamico desde la aplicacion-->
  {%  csrf_token  %}
  {%  for field in formBook %}
  <div class="mb-3">
    <!--los label vienen del verbose declarado en el modelo-->
    <label for="" class="form-label">{{ field.label }}</label>
    <input 
      type="{{ field.field.widget.input_type }}"
      class="form-control" 
      name="{{ field.name }}" 
      id="" 
      aria-describedby="helpId" 
      placeholder="{{ field.label }}"
      value="{{ field.value | default:'' }}"
    />   
  </div>
  <div class="col-12 help-text" >{{ field.errors }}</div>
{% endfor %}
<input name="" id="" class="btn btn-success" type="submit" value="Send Information">
</form>
